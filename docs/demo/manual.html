<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minimal-modal demo (manual)</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/ress@2.0.4/dist/ress.min.css" />
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css" />
  </head>
  <body>
    <section>
      <button class="button js-show-modal-trigger">open</button>
      <div class="modal" id="modal-1" area-hidden="true">
        <div class="modal__overlay js-close-modal-trigger" tabindex="-1">
          <div class="modal__container">
            <header class="modal__header">
              <h2 class="modal__title">Modal Title</h2>
              <button class="modal__close js-close-modal-trigger">âœ•</button>
            </header>
            <main class="modal__content">
              <p>Minimal and Tiny Javascript Library for Modal Dialog.</p>
            </main>
            <footer class="modal__footer">
              <button class="button js-close-modal-trigger">Close</button>
            </footer>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@ohnaka0410/minimal-modal/dist/minimal-modal.min.js"></script>
    <!-- <script type="text/javascript" src="/minimal-modal.js"></script> -->
    <script type="text/javascript">
      Array.prototype.forEach.call(document.querySelectorAll(".js-show-modal-trigger"), function (element) {
        element.addEventListener("click", function (event) {
          console.log(event);
          if (element !== event.target) {
            return;
          }
          const modal = document.querySelector("#modal-1");
          MinimalModal.show(modal);
        });
      });

      Array.prototype.forEach.call(document.querySelectorAll(".js-close-modal-trigger"), function (element) {
        element.addEventListener("click", function (event) {
          console.log(event);
          if (element !== event.target) {
            return;
          }
          MinimalModal.close();
        });
      });
    </script>
  </body>
</html>
